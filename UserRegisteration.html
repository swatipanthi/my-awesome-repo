		<div id="main">
		
			<a name="TemplateInfo"></a>			
			<div class="box">
				
				<form id="userRegForm" method="post">
                    
                    <fieldset class="scheduler-border">
                        <legend class="scheduler-border">User Registration</legend>
                
                        <table id="uRegTable">
                            <tr>
                                <td>Name:</td>
                                <td><input type="text" id="name" name="name" class="form-control" maxlength="45" required></td>
                            </tr>
                             <tr>
                                 <td>User Name:</td>
                                 <td><input type="text" id="uname" name="uname" class="form-control" maxlength="12" title="Max length 12 characters" required></td>
                             </tr>
                             <tr>
                                <td>Password:</td>
                                <td><input type="password" id="pwd" name="pwd" class="form-control" maxlength="6" title="Max length 6 characters" required></td>
                            </tr>
                            <tr>
                                <td>Confirm Password:</td>
                                <td><input type="password" id="confpwd" name="confpwd" class="form-control" maxlength="6" title="Max length 6 characters" required></td>
                            </tr>
                            <tr>
                                <td>Phone No.:</td>
                                <td><input type="text" id="phone" name="phone" pattern="[6-9]{1}[0-9]{9}" title="Phone number with 6-9 and remaing 9 digit with 0-9" class="form-control" minlength="10" maxlength="10" required></td>
                            </tr>
                            <tr>
                                <td>Email Id:</td>
                                <td><input type="email" id="email" name="email" class="form-control" required></td>
                            </tr>
                            <tr>
                                <td>Address:</td>
                                <td><input type="text" id="address" name="address" class="form-control" maxlength="100" title="Max length 100 characters"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><input type="submit" value="Register" name="reg_btn" class="btn btn-primary enableOnInput" disabled='disabled'> <input type="reset" id="clr" value="Clear" style ="float:right;" class="btn btn-primary"></td>
                            </tr>
                         </table>        
                         <span id='message'></span>
                    </fieldset>
                   </form>
				
			</div>

<script src="assets/validations.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('#userRegForm').submit(function(e) {
            e.preventDefault();
            $.ajax({
                type: "POST",
                url: './model/userRegisterationModel.php',
                data: $(this).serialize(),
                success: function(response)
                {
                    var jsonData = JSON.parse(response);
                    if (jsonData.success == "1")
                    {
                        location.href = 'Login.html';
                    }
                    else
                    {
                        //alert(jsonData.errMsg);
                        $('#uname').val('');
                        $('#pwd').val('');
                        $('#name').val('');
                        $('#confpwd').val('');
                        $('#email').val('');
                        $('#phone').val('');
                        $('#address').val('');
                        $('#name').focus();
                    }
               }
           });
         });
    });
    </script>
